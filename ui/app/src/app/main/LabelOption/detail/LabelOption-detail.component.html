<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="LabelID" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="LabelOption_form_edit" 
        service="LabelOption" 
        entity="LabelOption" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="LabelID" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-list-picker 
        attr="LabelID"
        service="LabelTb" 
        entity="LabelTbType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="ID" 
        value-column-type="INTEGER"  
        keys="ID" 
        columns="ID;LabelID;BRAND_NAME" 
        title="LabelID"
        visible-columns="ID;BRAND_NAME" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #IncludeInParentCompanyLOC attr="IncludeInParentCompanyLOC" label="IncludeInParentCompanyLOC" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
