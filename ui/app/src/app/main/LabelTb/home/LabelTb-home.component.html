<o-form-layout-manager attr="LabelTb" mode="tab" title="LABELTB">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="LabelTbTable" 
            service="LabelTb" 
            entity="LabelTb" 
            title="LABELTB"
            keys="ID"
            columns="BRAND_NAME;MERCHANDISE_ID;SRC_MAR_ID;LABEL_SEQ_NUM;SYMBOL;INSTITUTIONAL;BLK;SEAL_SIGN;GRP;SEAL_SIGN_FLAG;LABEL_NAME;INDUSTRIAL;CONSUMER;LABEL_TYPE;ACTIVE;SPECIAL_PRODUCTION;CREATE_DATE;LAST_MODIFY_DATE;STATUS_DATE;JEWISH_ACTION;CREATED_BY;MODIFIED_BY;LABEL_NUM;NUM_NAME;Confidential;LOCholdDate;PassoverSpecialProduction;COMMENT;DisplayNewlyCertifiedOnWeb;Status;ValidFromTime;ValidToTime;LastChangeDate;LastChangeReason;LastChangeType;Kitniyot;IsDairyEquipment;NameNum;ID;AgencyID;LOChold;CHANGESET_ID;ReplacedByAgencyId;TransferredFromAgencyId" 
            header-actions="R;D"
            visible-columns="BRAND_NAME;MERCHANDISE_ID;SRC_MAR_ID;LABEL_SEQ_NUM;SYMBOL;INSTITUTIONAL;BLK;SEAL_SIGN;GRP;SEAL_SIGN_FLAG;LABEL_NAME;INDUSTRIAL;CONSUMER;LABEL_TYPE;ACTIVE;SPECIAL_PRODUCTION;CREATE_DATE;LAST_MODIFY_DATE;STATUS_DATE;JEWISH_ACTION;CREATED_BY;MODIFIED_BY;LABEL_NUM;NUM_NAME;Confidential;LOCholdDate;PassoverSpecialProduction;COMMENT;DisplayNewlyCertifiedOnWeb;Status;ValidFromTime;ValidToTime;LastChangeDate;LastChangeReason;LastChangeType;Kitniyot;IsDairyEquipment;NameNum;ID;AgencyID;LOChold;CHANGESET_ID;ReplacedByAgencyId;TransferredFromAgencyId"  
            sort-columns="BRAND_NAME" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #BRAND_NAME attr="BRAND_NAME" title=" B R A N D_ N A M E" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="MERCHANDISE_ID" title="MERCHANDISE_ID">
    <o-table-cell-renderer-service attr="MERCHANDISE_ID" 
        service="MERCHTB" entity="MERCHTBType" columns="MERCHANDISE_ID;NAME"
        parent-keys="ID:MERCHANDISE_ID"
        value-column="NAME" keys="MERCHANDISE_ID"
        visible-columns="NAME" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="SRC_MAR_ID" title="SRC_MAR_ID">
    <o-table-cell-renderer-service attr="SRC_MAR_ID" 
        service="COMPANYTB" entity="COMPANYTBType" columns="COMPANY_ID;NAME"
        parent-keys="ID:SRC_MAR_ID"
        value-column="NAME" keys="SRC_MAR_ID"
        visible-columns="NAME" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #LABEL_SEQ_NUM attr="LABEL_SEQ_NUM" title="LABEL_SEQ_NUM" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #SYMBOL attr="SYMBOL" title="SYMBOL" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #INSTITUTIONAL attr="INSTITUTIONAL" title="INSTITUTIONAL" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #BLK attr="BLK" title="BLK" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #SEAL_SIGN attr="SEAL_SIGN" title="SEAL_SIGN" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #GRP attr="GRP" title="GRP" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #SEAL_SIGN_FLAG attr="SEAL_SIGN_FLAG" title="SEAL_SIGN_FLAG" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #LABEL_NAME attr="LABEL_NAME" title="LABEL_NAME" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #INDUSTRIAL attr="INDUSTRIAL" title="INDUSTRIAL" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CONSUMER attr="CONSUMER" title="CONSUMER" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #LABEL_TYPE attr="LABEL_TYPE" title="LABEL_TYPE" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ACTIVE attr="ACTIVE" title="ACTIVE" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #SPECIAL_PRODUCTION attr="SPECIAL_PRODUCTION" title="SPECIAL_PRODUCTION" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CREATE_DATE attr="CREATE_DATE" title="CREATE_DATE" type="DATETIME" editable="no" required="no" ></o-table-column>
            
            <o-table-column #LAST_MODIFY_DATE attr="LAST_MODIFY_DATE" title="LAST_MODIFY_DATE" type="DATETIME" editable="no" required="no" ></o-table-column>
            
            <o-table-column #STATUS_DATE attr="STATUS_DATE" title="STATUS_DATE" type="DATETIME" editable="no" required="no" ></o-table-column>
            
            <o-table-column #JEWISH_ACTION attr="JEWISH_ACTION" title="JEWISH_ACTION" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CREATED_BY attr="CREATED_BY" title="CREATED_BY" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #MODIFIED_BY attr="MODIFIED_BY" title="MODIFIED_BY" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #LABEL_NUM attr="LABEL_NUM" title="LABEL_NUM" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #NUM_NAME attr="NUM_NAME" title="NUM_NAME" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Confidential attr="Confidential" title="Confidential" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #LOCholdDate attr="LOCholdDate" title="LOCholdDate" type="DATETIME" editable="no" required="no" ></o-table-column>
            
            <o-table-column #PassoverSpecialProduction attr="PassoverSpecialProduction" title="PassoverSpecialProduction" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #COMMENT attr="COMMENT" title="COMMENT" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #DisplayNewlyCertifiedOnWeb attr="DisplayNewlyCertifiedOnWeb" title="DisplayNewlyCertifiedOnWeb" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Status attr="Status" title="Status" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ValidFromTime attr="ValidFromTime" title="ValidFromTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ValidToTime attr="ValidToTime" title="ValidToTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #LastChangeDate attr="LastChangeDate" title="LastChangeDate" type="DATETIME" editable="no" required="no" ></o-table-column>
            
            <o-table-column #LastChangeReason attr="LastChangeReason" title="LastChangeReason" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #LastChangeType attr="LastChangeType" title="LastChangeType" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="Kitniyot" title="Kitniyot">
    <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
        render-type="icon" boolean-type="boolean" true-value="true" false-value="false"></o-table-cell-renderer-boolean>
</o-table-column>
            
            <o-table-column attr="IsDairyEquipment" title="IsDairyEquipment">
    <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
        render-type="icon" boolean-type="boolean" true-value="true" false-value="false"></o-table-cell-renderer-boolean>
</o-table-column>
            
            <o-table-column #NameNum attr="NameNum" title="NameNum" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ID attr="ID" title="ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #AgencyID attr="AgencyID" title="AgencyID" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #LOChold attr="LOChold" title="LOChold" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CHANGESET_ID attr="CHANGESET_ID" title="CHANGESET_ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #ReplacedByAgencyId attr="ReplacedByAgencyId" title="ReplacedByAgencyId" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #TransferredFromAgencyId attr="TransferredFromAgencyId" title="TransferredFromAgencyId" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
