<o-form-layout-manager attr="PERSONADDRESSTB" mode="tab" title="PERSONADDRESSTB">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PERSONADDRESSTBTable" 
            service="PERSONADDRESSTB" 
            entity="PERSONADDRESSTB" 
            title="PERSONADDRESSTB"
            keys="ID"
            columns="ID;PERSON_ID;ADDRESS_SEQ_NUM;TYPE;ATTN;STREET1;STREET2;STREET3;CITY;STATE;ZIP;COUNTRY;ACTIVE;ValidFromTime;ValidToTime;CHANGESET_ID" 
            header-actions="R;D"
            visible-columns="ID;PERSON_ID;ADDRESS_SEQ_NUM;TYPE;ATTN;STREET1;STREET2;STREET3;CITY;STATE;ZIP;COUNTRY;ACTIVE;ValidFromTime;ValidToTime;CHANGESET_ID"  
            sort-columns="ID" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #ID attr="ID" title=" I D" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="PERSON_ID" title="PERSON_ID">
    <!-- o-table-cell-renderer-service attr="PERSON_ID" 
        service="PERSONTB" entity="PERSONTBType" columns="PERSON_ID;PERSON_ID"
        parent-keys="ID:PERSON_ID"
        value-column="PERSON_ID" keys="PERSON_ID"
        visible-columns="PERSON_ID" separator=" - " width="680px">
    </o-table-cell-renderer-service -->
</o-table-column >
            
            <o-table-column #ADDRESS_SEQ_NUM attr="ADDRESS_SEQ_NUM" title="ADDRESS_SEQ_NUM" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #TYPE attr="TYPE" title="TYPE" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ATTN attr="ATTN" title="ATTN" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #STREET1 attr="STREET1" title="STREET1" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #STREET2 attr="STREET2" title="STREET2" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #STREET3 attr="STREET3" title="STREET3" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CITY attr="CITY" title="CITY" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #STATE attr="STATE" title="STATE" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ZIP attr="ZIP" title="ZIP" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #COUNTRY attr="COUNTRY" title="COUNTRY" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ACTIVE attr="ACTIVE" title="ACTIVE" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #ValidFromTime attr="ValidFromTime" title="ValidFromTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ValidToTime attr="ValidToTime" title="ValidToTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #CHANGESET_ID attr="CHANGESET_ID" title="CHANGESET_ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
