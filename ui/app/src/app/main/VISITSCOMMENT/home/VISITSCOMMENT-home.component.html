<o-form-layout-manager attr="VISITSCOMMENT" mode="dialog" title="VISITSCOMMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="VISITSCOMMENTTable" 
            service="VISITSCOMMENT" 
            entity="VISITSCOMMENT" 
            title="VISITSCOMMENT"
            keys="ID"
            columns="ID;COMMENT_TYPE;COMMENT;WHO;ValidFromTime;ValidToTime;VISIT_REC_ID;DATE_ENTERED;CHANGESET_ID" 
            header-actions="R;D"
            visible-columns="ID;COMMENT_TYPE;COMMENT;WHO;ValidFromTime;ValidToTime;VISIT_REC_ID;DATE_ENTERED;CHANGESET_ID"  
            sort-columns="ID" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #ID attr="ID" title=" I D" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #COMMENT_TYPE attr="COMMENT_TYPE" title="COMMENT_TYPE" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #COMMENT attr="COMMENT" title="COMMENT" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #WHO attr="WHO" title="WHO" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ValidFromTime attr="ValidFromTime" title="ValidFromTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ValidToTime attr="ValidToTime" title="ValidToTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #VISIT_REC_ID attr="VISIT_REC_ID" title="VISIT_REC_ID" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #DATE_ENTERED attr="DATE_ENTERED" title="DATE_ENTERED" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CHANGESET_ID attr="CHANGESET_ID" title="CHANGESET_ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
