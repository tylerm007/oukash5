<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="BRAND_NAME" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="USEDIN1TB_form_edit" 
        service="USEDIN1TB" 
        entity="USEDIN1TB" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="ID" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #BRAND_NAME attr="BRAND_NAME" label=" B R A N D_ N A M E" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="BrokerID"
        service="COMPANYTB" 
        entity="COMPANYTBType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="COMPANY_ID" 
        value-column-type="INTEGER"  
        keys="COMPANY_ID" 
        columns="COMPANY_ID;BrokerID;NAME" 
        title="BrokerID"
        visible-columns="COMPANY_ID;NAME" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="LabelID"
        service="LabelTb" 
        entity="LabelTbType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="ID" 
        value-column-type="INTEGER"  
        keys="ID" 
        columns="ID;LabelID;BRAND_NAME" 
        title="LabelID"
        visible-columns="ID;BRAND_NAME" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="OWNS_ID"
        service="OWNSTB" 
        entity="OWNSTBType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="ID" 
        value-column-type="INTEGER"  
        keys="ID" 
        columns="ID;OWNS_ID;PlantName" 
        title="OWNS_ID"
        visible-columns="ID;PlantName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-date-input #START_DATE attr="START_DATE" value-type="string" label="START_DATE" editable="no" required="no" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-date-input #END_DATE attr="END_DATE" value-type="string" label="END_DATE" editable="no" required="no" format="YYYY-MM-DD hh:mm:ss" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-textarea-input #TIMESTAMP attr="TIMESTAMP"  label="TIMESTAMP" enabled="true" read-only="false" fxFlex="50%"></o-textarea-input>
      
      <o-text-input #STATUS attr="STATUS" label="STATUS" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #COMMENT attr="COMMENT" label="COMMENT" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #ACTIVE attr="ACTIVE" label="ACTIVE" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #RAW_MATERIAL_CODE attr="RAW_MATERIAL_CODE" label="RAW_MATERIAL_CODE" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ENTERED_BY attr="ENTERED_BY" label="ENTERED_BY" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #Ing_Name_ps attr="Ing_Name_ps" label="Ing_Name_ps" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #Comment_NTA attr="Comment_NTA" label="Comment_NTA" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #LineItem attr="LineItem" label="LineItem" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #DoNotDelete attr="DoNotDelete" label="DoNotDelete" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #PassoverProductionUse attr="PassoverProductionUse" label="PassoverProductionUse" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #LocReceivedStatus attr="LocReceivedStatus" label="LocReceivedStatus" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #InternalCode attr="InternalCode" label="InternalCode" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ValidFromTime attr="ValidFromTime" label="ValidFromTime" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ValidToTime attr="ValidToTime" label="ValidToTime" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #ID attr="ID" label="ID" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #PROC_LINE_ID attr="PROC_LINE_ID" label="PROC_LINE_ID" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #JobID attr="JobID" label="JobID" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #PreferredBrokerContactID attr="PreferredBrokerContactID" label="PreferredBrokerContactID" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #PreferredSourceContactID attr="PreferredSourceContactID" label="PreferredSourceContactID" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #CHANGESET_ID attr="CHANGESET_ID" label="CHANGESET_ID" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
