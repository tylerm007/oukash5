<o-form-layout-manager attr="PLANTSTATUSTB" mode="tab" title="PLANTSTATUSTB">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PLANTSTATUSTBTable" 
            service="PLANTSTATUSTB" 
            entity="PLANTSTATUSTB" 
            title="PLANTSTATUSTB"
            keys="ID"
            columns="ID;OwnsID;ROLE;STATUS;START_DATE;START_REASON;END_DATE;END_REASON;ACTIVE;DateDone;ValidFromTime;ValidToTime;COMPANY_ID;PLANT_ID;START_PERSON_ID;END_PERSON_ID;CHANGESET_ID" 
            header-actions="R;D"
            visible-columns="ID;OwnsID;ROLE;STATUS;START_DATE;START_REASON;END_DATE;END_REASON;ACTIVE;DateDone;ValidFromTime;ValidToTime;COMPANY_ID;PLANT_ID;START_PERSON_ID;END_PERSON_ID;CHANGESET_ID"  
            sort-columns="ID" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #ID attr="ID" title=" I D" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="OwnsID" title="OwnsID">
    <!-- o-table-cell-renderer-service attr="OwnsID" 
        service="OWNSTB" entity="OWNSTBType" columns="ID;PlantName"
        parent-keys="ID:OwnsID"
        value-column="PlantName" keys="OwnsID"
        visible-columns="PlantName" separator=" - " width="680px">
    </o-table-cell-renderer-service -->
</o-table-column>
            
            <o-table-column #ROLE attr="ROLE" title="ROLE" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #STATUS attr="STATUS" title="STATUS" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #START_DATE attr="START_DATE" title="START_DATE" type="DATETIME" editable="no" required="no" ></o-table-column>
            
            <o-table-column #START_REASON attr="START_REASON" title="START_REASON" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #END_DATE attr="END_DATE" title="END_DATE" type="DATETIME" editable="no" required="no" ></o-table-column>
            
            <o-table-column #END_REASON attr="END_REASON" title="END_REASON" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ACTIVE attr="ACTIVE" title="ACTIVE" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #DateDone attr="DateDone" title="DateDone" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ValidFromTime attr="ValidFromTime" title="ValidFromTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ValidToTime attr="ValidToTime" title="ValidToTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #COMPANY_ID attr="COMPANY_ID" title="COMPANY_ID" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #PLANT_ID attr="PLANT_ID" title="PLANT_ID" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #START_PERSON_ID attr="START_PERSON_ID" title="START_PERSON_ID" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #END_PERSON_ID attr="END_PERSON_ID" title="END_PERSON_ID" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CHANGESET_ID attr="CHANGESET_ID" title="CHANGESET_ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
