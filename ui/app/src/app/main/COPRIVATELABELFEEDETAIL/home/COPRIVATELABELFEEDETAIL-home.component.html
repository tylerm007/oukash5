<o-form-layout-manager attr="COPRIVATELABELFEEDETAIL" mode="tab" title="COPRIVATELABELFEEDETAIL">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="COPRIVATELABELFEEDETAILTable" 
            service="COPRIVATELABELFEEDETAIL" 
            entity="COPRIVATELABELFEEDETAIL" 
            title="COPRIVATELABELFEEDETAIL"
            keys="ID"
            columns="PL_DETAIL_DESCRIPTION;COMPANY_ID;PL_DETAIL_SEQ_NUM;PL_DETAIL_AMOUNT;PL_DETAIL_DATE;PL_DETAIL_COMMENT;ValidFromTime;ValidToTime;ID;COMPANY_FEE_ID;PL_DETAIL_PERSON_ID;CHANGESET_ID" 
            header-actions="R;D"
            visible-columns="PL_DETAIL_DESCRIPTION;COMPANY_ID;PL_DETAIL_SEQ_NUM;PL_DETAIL_AMOUNT;PL_DETAIL_DATE;PL_DETAIL_COMMENT;ValidFromTime;ValidToTime;ID;COMPANY_FEE_ID;PL_DETAIL_PERSON_ID;CHANGESET_ID"  
            sort-columns="PL_DETAIL_DESCRIPTION" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #PL_DETAIL_DESCRIPTION attr="PL_DETAIL_DESCRIPTION" title=" P L_ D E T A I L_ D E S C R I P T I O N" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="COMPANY_ID" title="COMPANY_ID">
    <o-table-cell-renderer-service attr="COMPANY_ID" 
        service="COMPANYTB" entity="COMPANYTBType" columns="COMPANY_ID;NAME"
        parent-keys="ID:COMPANY_ID"
        value-column="NAME" keys="COMPANY_ID"
        visible-columns="NAME" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #PL_DETAIL_SEQ_NUM attr="PL_DETAIL_SEQ_NUM" title="PL_DETAIL_SEQ_NUM" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #PL_DETAIL_AMOUNT attr="PL_DETAIL_AMOUNT" title="PL_DETAIL_AMOUNT" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #PL_DETAIL_DATE attr="PL_DETAIL_DATE" title="PL_DETAIL_DATE" type="DATETIME" editable="no" required="no" ></o-table-column>
            
            <o-table-column #PL_DETAIL_COMMENT attr="PL_DETAIL_COMMENT" title="PL_DETAIL_COMMENT" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ValidFromTime attr="ValidFromTime" title="ValidFromTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ValidToTime attr="ValidToTime" title="ValidToTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ID attr="ID" title="ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #COMPANY_FEE_ID attr="COMPANY_FEE_ID" title="COMPANY_FEE_ID" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #PL_DETAIL_PERSON_ID attr="PL_DETAIL_PERSON_ID" title="PL_DETAIL_PERSON_ID" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #CHANGESET_ID attr="CHANGESET_ID" title="CHANGESET_ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
