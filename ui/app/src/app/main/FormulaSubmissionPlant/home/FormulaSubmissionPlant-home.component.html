<o-form-layout-manager attr="FormulaSubmissionPlant" mode="tab" title="FORMULASUBMISSIONPLANT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="FormulaSubmissionPlantTable" 
            service="FormulaSubmissionPlant" 
            entity="FormulaSubmissionPlant" 
            title="FORMULASUBMISSIONPLANT"
            keys="ID"
            columns="PlantName;PlantCode;ActionTaken;ProductionMode;ID;FormulaSubmissionID;Owns_ID" 
            header-actions="R;D"
            visible-columns="PlantName;PlantCode;ActionTaken;ProductionMode;ID;FormulaSubmissionID;Owns_ID"  
            sort-columns="PlantName" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #PlantName attr="PlantName" title=" Plant Name" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #PlantCode attr="PlantCode" title="PlantCode" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ActionTaken attr="ActionTaken" title="ActionTaken" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ProductionMode attr="ProductionMode" title="ProductionMode" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #ID attr="ID" title="ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #FormulaSubmissionID attr="FormulaSubmissionID" title="FormulaSubmissionID" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #Owns_ID attr="Owns_ID" title="Owns_ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
