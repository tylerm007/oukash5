<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="PlantName" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="FormulaSubmissionPlant_form_edit" 
        service="FormulaSubmissionPlant" 
        entity="FormulaSubmissionPlant" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="ID" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #PlantName attr="PlantName" label=" Plant Name" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #PlantCode attr="PlantCode" label="PlantCode" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ActionTaken attr="ActionTaken" label="ActionTaken" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ProductionMode attr="ProductionMode" label="ProductionMode" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #ID attr="ID" label="ID" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #FormulaSubmissionID attr="FormulaSubmissionID" label="FormulaSubmissionID" type="integer" editable="no" required="yes" ></o-integer-input>
      
      <o-integer-input #Owns_ID attr="Owns_ID" label="Owns_ID" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="PRODUCEDIN1TB-FormulaSubmissionPlantID">
    <div layout-padding>
      <o-table 
        attr="ProducedIn1TbTable" 
        service="ProducedIn1Tb" 
        entity="ProducedIn1Tb" 
        keys="ID"
        parent-keys="FormulaSubmissionPlantID:ID"
        columns="BatchSheetName;FormulaSubmissionPlantID;LabelID;OWNS_ID;START_DATE;END_DATE;REGULAR;SPECIAL;PASSOVER;PRIVATE_LABEL_FEE;TIMESTAMP;STATUS;SPECIAL_STATUS_1;RC_1;DATE_1;SPECIAL_STATUS_2;RC_2;DATE_2;SPECIAL_STATUS_3;RC_3;DATE_3;SPECIAL_STATUS_4;RC_4;DATE_4;ACTIVE;DATE_LAST_REV;CREATE_DATE;CREATED_BY;MODIFIED_DATE;MODIFIED_BY;DIST;MEHADRIN;LOTNUM;ValidFromTime;ValidToTime;LatestPesachSeason;ID;PROC_LINE_ID;DATE_CERTIFIED;ProductPlantsID;CHANGESET_ID"  
        horizontal-scroll="yes"
        detail-form-route="ProducedIn1Tb" 
        edit-form-route="ProducedIn1Tb"
        visible-columns="BatchSheetName;FormulaSubmissionPlantID;LabelID;OWNS_ID;START_DATE;END_DATE;REGULAR;SPECIAL;PASSOVER;PRIVATE_LABEL_FEE;TIMESTAMP;STATUS;SPECIAL_STATUS_1;RC_1;DATE_1;SPECIAL_STATUS_2;RC_2;DATE_2;SPECIAL_STATUS_3;RC_3;DATE_3;SPECIAL_STATUS_4;RC_4;DATE_4;ACTIVE;DATE_LAST_REV;CREATE_DATE;CREATED_BY;MODIFIED_DATE;MODIFIED_BY;DIST;MEHADRIN;LOTNUM;ValidFromTime;ValidToTime;LatestPesachSeason;ID;PROC_LINE_ID;DATE_CERTIFIED;ProductPlantsID;CHANGESET_ID"  
        sort-columns="BatchSheetName" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
