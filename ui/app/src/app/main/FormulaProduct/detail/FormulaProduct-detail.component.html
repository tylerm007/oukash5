<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="ID" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="FormulaProduct_form_edit" 
        service="FormulaProduct" 
        entity="FormulaProduct" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="ID" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #ID attr="ID" label=" I D" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="Merchandise_ID"
        service="MERCHTB" 
        entity="MERCHTBType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="MERCHANDISE_ID" 
        value-column-type="INTEGER"  
        keys="MERCHANDISE_ID" 
        columns="MERCHANDISE_ID;Merchandise_ID;NAME" 
        title="Merchandise_ID"
        visible-columns="MERCHANDISE_ID;NAME" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-integer-input #FormulaID attr="FormulaID" label="FormulaID" type="integer" editable="no" required="yes" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
