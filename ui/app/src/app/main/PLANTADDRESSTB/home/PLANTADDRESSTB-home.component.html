<o-form-layout-manager attr="PLANTADDRESSTB" mode="tab" title="PLANTADDRESSTB">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PLANTADDRESSTBTable" 
            service="PLANTADDRESSTB" 
            entity="PLANTADDRESSTB" 
            title="PLANTADDRESSTB"
            keys="ID"
            columns="ID;COMPANY_ID;PLANT_ID;ADDRESS_SEQ_NUM;TYPE;ATTN;STREET1;STREET2;STREET3;CITY;STATE;ZIP;COUNTRY;TIMESTAMP;ACTIVE;ValidFromTime;ValidToTime;CHANGESET_ID" 
            header-actions="R;D"
            visible-columns="ID;COMPANY_ID;PLANT_ID;ADDRESS_SEQ_NUM;TYPE;ATTN;STREET1;STREET2;STREET3;CITY;STATE;ZIP;COUNTRY;TIMESTAMP;ACTIVE;ValidFromTime;ValidToTime;CHANGESET_ID"  
            sort-columns="ID" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #ID attr="ID" title=" I D" type="integer" editable="no" required="no" content-align="center"></o-table-column>

            <o-table-column #ADDRESS_SEQ_NUM attr="ADDRESS_SEQ_NUM" title="ADDRESS_SEQ_NUM" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #TYPE attr="TYPE" title="TYPE" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ATTN attr="ATTN" title="ATTN" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #STREET1 attr="STREET1" title="STREET1" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #STREET2 attr="STREET2" title="STREET2" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #STREET3 attr="STREET3" title="STREET3" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CITY attr="CITY" title="CITY" editable="no" required="no" content-align="left"></o-table-column>
