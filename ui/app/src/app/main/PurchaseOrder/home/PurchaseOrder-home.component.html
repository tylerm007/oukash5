<o-form-layout-manager attr="PurchaseOrder" mode="tab" title="PURCHASEORDER">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PurchaseOrderTable" 
            service="PurchaseOrder" 
            entity="PurchaseOrder" 
            title="PURCHASEORDER"
            keys="ID"
            columns="ID;COMPANY_ID;OWNS_ID;discriminator;PO;Expires;FeeType;Inherits;ValidFromTime;ValidToTime;Required;CHANGESET_ID" 
            header-actions="R;D"
            visible-columns="ID;COMPANY_ID;OWNS_ID;discriminator;PO;Expires;FeeType;Inherits;ValidFromTime;ValidToTime;Required;CHANGESET_ID"  
            sort-columns="ID" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #ID attr="ID" title=" I D" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <!-- o-table-column attr="COMPANY_ID" title="COMPANY_ID">
    <o-table-cell-renderer-service attr="COMPANY_ID" 
        service="COMPANYTB" entity="COMPANYTBType" columns="COMPANY_ID;NAME"
        parent-keys="ID:COMPANY_ID"
        value-column="NAME" keys="COMPANY_ID"
        visible-columns="NAME" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column -->
            
            <!-- o-table-column attr="OWNS_ID" title="OWNS_ID">
    <o-table-cell-renderer-service attr="OWNS_ID" 
        service="OWNSTB" entity="OWNSTBType" columns="ID;PlantName"
        parent-keys="ID:OWNS_ID"
        value-column="PlantName" keys="OWNS_ID"
        visible-columns="PlantName" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column -->
            
            <o-table-column #discriminator attr="discriminator" title="discriminator" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #PO attr="PO" title="PO" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Expires attr="Expires" title="Expires" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #FeeType attr="FeeType" title="FeeType" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="Inherits" title="Inherits">
    <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
        render-type="icon" boolean-type="boolean" true-value="true" false-value="false"></o-table-cell-renderer-boolean>
</o-table-column>
            
            <o-table-column #ValidFromTime attr="ValidFromTime" title="ValidFromTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ValidToTime attr="ValidToTime" title="ValidToTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="Required" title="Required">
    <o-table-cell-renderer-boolean render-true-value="check_circle" render-false-value="highlight_off"
        render-type="icon" boolean-type="boolean" true-value="true" false-value="false"></o-table-cell-renderer-boolean>
</o-table-column>
            
            <o-table-column #CHANGESET_ID attr="CHANGESET_ID" title="CHANGESET_ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
