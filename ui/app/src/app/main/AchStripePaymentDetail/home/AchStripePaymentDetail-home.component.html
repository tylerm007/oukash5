<o-form-layout-manager attr="AchStripePaymentDetail" mode="tab" title="ACHSTRIPEPAYMENTDETAIL">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="AchStripePaymentDetailTable" 
            service="AchStripePaymentDetail" 
            entity="AchStripePaymentDetail" 
            title="ACHSTRIPEPAYMENTDETAIL"
            keys="Id"
            columns="Id;AchStripePaymentId;DocumentNumber;Amount;TransactionBalance;ValidFromTime;ValidToTime;CHANGESET_ID" 
            header-actions="R;D"
            visible-columns="Id;AchStripePaymentId;DocumentNumber;Amount;TransactionBalance;ValidFromTime;ValidToTime;CHANGESET_ID"  
            sort-columns="Id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #Id attr="Id" title=" Id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="AchStripePaymentId" title="AchStripePayment">
    <!-- o-table-cell-renderer-service attr="AchStripePaymentId" 
        service="AchStripePayment" entity="AchStripePaymentType" columns="Id;Description"
        parent-keys="Id:AchStripePaymentId"
        value-column="Description" keys="AchStripePaymentId"
        visible-columns="Description" separator=" - " width="680px">
    </o-table-cell-renderer-service -->
</o-table-column >
            
            <o-table-column #DocumentNumber attr="DocumentNumber" title="DocumentNumber" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Amount attr="Amount" title="Amount" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #TransactionBalance attr="TransactionBalance" title="TransactionBalance" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #ValidFromTime attr="ValidFromTime" title="ValidFromTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ValidToTime attr="ValidToTime" title="ValidToTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #CHANGESET_ID attr="CHANGESET_ID" title="CHANGESET_ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
