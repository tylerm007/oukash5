<o-form-layout-manager attr="RCTB" mode="tab" title="RCTB">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="RCTBTable" 
            service="RCTB" 
            entity="RCTB" 
            title="RCTB"
            keys="ID"
            columns="ID;COMPANY_ID;PERSON_JOB_ID;START_DATE;END_DATE;NCRC;TIMESTAMP;ACTIVE;EnteredBy;EnteredOn;ValidFromTime;ValidToTime;CHANGESET_ID" 
            header-actions="R;D"
            visible-columns="ID;COMPANY_ID;PERSON_JOB_ID;START_DATE;END_DATE;NCRC;TIMESTAMP;ACTIVE;EnteredBy;EnteredOn;ValidFromTime;ValidToTime;CHANGESET_ID"  
            sort-columns="ID" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #ID attr="ID" title=" I D" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <!-- o-table-column attr="COMPANY_ID" title="COMPANY_ID">
    <o-table-cell-renderer-service attr="COMPANY_ID" 
        service="COMPANYTB" entity="COMPANYTBType" columns="COMPANY_ID;NAME"
        parent-keys="ID:COMPANY_ID"
        value-column="NAME" keys="COMPANY_ID"
        visible-columns="NAME" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column -->
            
            <!-- o-table-column attr="PERSON_JOB_ID" title="PERSON_JOB_ID">
    <o-table-cell-renderer-service attr="PERSON_JOB_ID" 
        service="PERSONJOBTB" entity="PERSONJOBTBType" columns="PERSON_JOB_ID;PERSON_JOB_ID"
        parent-keys="ID:PERSON_JOB_ID"
        value-column="PERSON_JOB_ID" keys="PERSON_JOB_ID"
        visible-columns="PERSON_JOB_ID" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column -->
            
            <o-table-column #START_DATE attr="START_DATE" title="START_DATE" type="DATETIME" editable="no" required="no" ></o-table-column>
            
            <o-table-column #END_DATE attr="END_DATE" title="END_DATE" type="DATETIME" editable="no" required="no" ></o-table-column>
            
            <o-table-column #NCRC attr="NCRC" title="NCRC" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #TIMESTAMP attr="TIMESTAMP" title="TIMESTAMP" type="BINARY" editable="no" required="no" ></o-table-column>
            
            <o-table-column #ACTIVE attr="ACTIVE" title="ACTIVE" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #EnteredBy attr="EnteredBy" title="EnteredBy" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #EnteredOn attr="EnteredOn" title="EnteredOn" type="DATE" editable="no" required="no" ></o-table-column>
            
            <o-table-column #ValidFromTime attr="ValidFromTime" title="ValidFromTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #ValidToTime attr="ValidToTime" title="ValidToTime" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #CHANGESET_ID attr="CHANGESET_ID" title="CHANGESET_ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
