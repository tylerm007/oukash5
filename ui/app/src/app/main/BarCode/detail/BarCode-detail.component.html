<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="Id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="BarCode_form_edit" 
        service="BarCode" 
        entity="BarCode" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="Id" 
        keys-sql-types="VARCHAR" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #Id attr="Id" label=" Id" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <!-- o-list-picker 
        attr="COMPANY_ID"
        service="COMPANYTB" 
        entity="COMPANYTBType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="COMPANY_ID" 
        value-column-type="INTEGER"  
        keys="COMPANY_ID" 
        columns="COMPANY_ID;COMPANY_ID;NAME" 
        title="COMPANY_ID"
        visible-columns="COMPANY_ID;NAME" 
        separator=" - " width="680px" class="form-field">
</o-list-picker -->
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="LABELBARCODE-barcodeId">
    <div layout-padding>
      <o-table 
        attr="LabelBarcodeTable" 
        service="LabelBarcode" 
        entity="LabelBarcode" 
        keys="labelId;barcodeId"
        parent-keys="barcodeId:Id"
        columns="labelId;barcodeId;Type;ValidFromTime;ValidToTime;CHANGESET_ID"  
        horizontal-scroll="yes"
        detail-form-route="LabelBarcode" 
        edit-form-route="LabelBarcode"
        visible-columns="labelId;barcodeId;Type;ValidFromTime;ValidToTime;CHANGESET_ID"  
        sort-columns="labelId" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <!-- o-table-column attr="labelId" title="label">
    <o-table-cell-renderer-service attr="labelId" 
        service="LabelTb" entity="LabelTbType" columns="ID;BRAND_NAME"
        parent-keys="Id:labelId"
        value-column="BRAND_NAME" keys="labelId"
        visible-columns="BRAND_NAME" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column -->
        
          <o-table-column #barcodeId attr="barcodeId" title="barcodeId" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #Type attr="Type" title="Type" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #ValidFromTime attr="ValidFromTime" title="ValidFromTime" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #ValidToTime attr="ValidToTime" title="ValidToTime" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #CHANGESET_ID attr="CHANGESET_ID" title="CHANGESET_ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
