<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="Description" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="CoPackerFacility_form_edit" 
        service="CoPackerFacility" 
        entity="CoPackerFacility" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;U;D"
        #oDetailForm keys="ID" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #Description attr="Description" label=" Description" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <!-- o-list-picker 
        attr="CompanyId"
        service="COMPANYTB" 
        entity="COMPANYTBType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="COMPANY_ID" 
        value-column-type="INTEGER"  
        keys="COMPANY_ID" 
        columns="COMPANY_ID;CompanyId;NAME" 
        title="Company"
        visible-columns="COMPANY_ID;NAME" 
        separator=" - " width="680px" class="form-field">
</o-list-picker -->
      
      <o-text-input #WebsiteURL attr="WebsiteURL" label="WebsiteURL" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ValidFromTime attr="ValidFromTime" label="ValidFromTime" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #ValidToTime attr="ValidToTime" label="ValidToTime" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #ID attr="ID" label="ID" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #CHANGESET_ID attr="CHANGESET_ID" label="CHANGESET_ID" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="COPACKERFACILITIESCATEGORY-CoPackerId">
    <div layout-padding>
      <o-table 
        attr="CoPackerFacilitiesCategoryTable" 
        service="CoPackerFacilitiesCategory" 
        entity="CoPackerFacilitiesCategory" 
        keys="ID"
        parent-keys="CoPackerId:ID"
        columns="ID;CoPackerId;Category;CategoryParent;ValidFromTime;ValidToTime;CategoryChild;CHANGESET_ID"  
        horizontal-scroll="yes"
        detail-form-route="CoPackerFacilitiesCategory" 
        edit-form-route="CoPackerFacilitiesCategory"
        visible-columns="ID;CoPackerId;Category;CategoryParent;ValidFromTime;ValidToTime;CategoryChild;CHANGESET_ID"  
        sort-columns="ID" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #ID attr="ID" title=" I D" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="CoPackerId" title="CoPacker">
    <!-- o-table-cell-renderer-service attr="CoPackerId" 
        service="CoPackerFacility" entity="CoPackerFacilityType" columns="ID;Description"
        parent-keys="ID:CoPackerId"
        value-column="Description" keys="CoPackerId"
        visible-columns="Description" separator=" - " width="680px">
    </o-table-cell-renderer-service -->
</o-table-column >
        
          <o-table-column #Category attr="Category" title="Category" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #CategoryParent attr="CategoryParent" title="CategoryParent" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #ValidFromTime attr="ValidFromTime" title="ValidFromTime" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #ValidToTime attr="ValidToTime" title="ValidToTime" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #CategoryChild attr="CategoryChild" title="CategoryChild" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #CHANGESET_ID attr="CHANGESET_ID" title="CHANGESET_ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="COPACKERFACILITIESLOCATION-CoPackerId">
    <div layout-padding>
      <o-table 
        attr="CoPackerFacilitiesLocationTable"

        parent-keys="CoPackerId:ID"
        columns="ID;CoPackerId;Location;LocationCity;LocationState;LocationProvince;LocationCountry;ValidFromTime;ValidToTime;CHANGESET_ID"

        detail-form-route="CoPackerFacilitiesLocation" 
        edit-form-route="CoPackerFacilitiesLocation"
        visible-columns="ID;CoPackerId;Location;LocationCity;LocationState;LocationProvince;LocationCountry;ValidFromTime;ValidToTime;CHANGESET_ID"  
        sort-columns="ID" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #ID attr="ID" title=" I D" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="CoPackerId" title="CoPacker">
    <!-- o-table-cell-renderer-service attr="CoPackerId" 
        service="CoPackerFacility" entity="CoPackerFacilityType" columns="ID;Description"
        parent-keys="ID:CoPackerId"
        value-column="Description" keys="CoPackerId"
        visible-columns="Description" separator=" - " width="680px">
    </o-table-cell-renderer-service -->
</o-table-column >
        
          <o-table-column #Location attr="Location" title="Location" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #LocationCity attr="LocationCity" title="LocationCity" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #LocationState attr="LocationState" title="LocationState" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #LocationProvince attr="LocationProvince" title="LocationProvince" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #LocationCountry attr="LocationCountry" title="LocationCountry" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #ValidFromTime attr="ValidFromTime" title="ValidFromTime" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #ValidToTime attr="ValidToTime" title="ValidToTime" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #CHANGESET_ID attr="CHANGESET_ID" title="CHANGESET_ID" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
